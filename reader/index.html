  <script>
    "use strict";
    // 解析URL参数的函数
    function getBookParam() {
      const urlParams = new URLSearchParams(window.location.search);
      console.log("URL参数:", Object.fromEntries(urlParams));

      return urlParams.get('bookPath') ||
        urlParams.get('book') ||
        urlParams.get('b') ||
        urlParams.get('url') ||
        "epub/book.epub"; // 默认路径
    }

    // 主要初始化函数
    function initializeReader() {
      const finalBookPath = getBookParam();
      console.log("最终加载路径:", finalBookPath);

      // 显示路径以便确认
      document.getElementById("book-title").textContent = "加载中: " + finalBookPath;

      // 加载电子书
      try {
        // 检查是否有上次阅读位置（通过服务器注入的变量）
        const options = {
          restore: false, // 禁用本地恢复，使用服务器历史记录
          reload: true    // 强制重新加载
        };

        // 如果有服务器提供的历史记录，使用它
        if (window.lastReadPosition) {
          options.previousLocationCfi = window.lastReadPosition;
          console.log("使用上次阅读位置:", window.lastReadPosition);
        }

        window.reader = ePubReader(finalBookPath, options);
        console.log("电子书加载器已启动");
      } catch (error) {
        console.error("电子书加载错误:", error);
      }
    }

    document.onreadystatechange = function () {
      console.log("文档状态:", document.readyState);

      if (document.readyState == "complete") {
        initializeReader();
      }
    };
  </script>
